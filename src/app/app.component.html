<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data binding</title>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mon site</a>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          
          @if (isConnected) {
            <li class="nav-item">
              <a class="nav-link" href="#">Mon compte</a>
            </li>
          } @else {
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Se connecter</a>
            </li>
          }
          
          
        </ul>
      </div>
    </div>
  </nav>

  <div class="container m-5">
    <div class="card">
      <div class="card-header">
        Data binding
      </div>
      <div class="card-body">
        <p>Interpolation: {{fullname}}</p>
        <hr>

        <button [disabled]="isDisabled">Mon bouton</button>
        <img [src]="image" />
        <hr>

        <button (click)="alert('Bonjour Angular')">Bingo</button>
        <hr>

        <!-- si l’utilisateur écrit dans l’input, cela modifiera la propriété name et 
         ce changement sera reflété automatiquement dans {{ name }}.-->
        <input type="text" [(ngModel)]="name" />
        <p>Mon nom est {{ name }}</p>
      </div>
    </div>
  </div>

</body>
</html>
